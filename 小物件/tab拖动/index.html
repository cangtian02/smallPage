<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="sm.min.css" rel="stylesheet" />
    <style type="text/css">
	    body{margin: 0;background: #F5F5F5;}
		ul,li,ol{margin: 0;padding: 0;list-style-type: none;}
		.btn-a{width: 100%;height: 2rem;overflow: hidden;}
		.a-list{display: inline-block;float: left;transition-property: -webkit-transform;transform-origin: 0px 0px 0px;}
		.a-list ul{display: table;table-layout: fixed;white-space: nowrap;width: auto;-webkit-tap-highlight-color: rgba(255, 255, 255, 0);}
		.a-list ul a{display: inline-block;width: auto !important;-webkit-box-align: center;-webkit-box-pack: center;font-size: .7rem;}
    </style>
</head>
<body>
	<div class="page-group">
	<div class="page">			
	<div class="content">			
		<div class="buttons-tab fixed-tab">
			<div class="btn-a" id="btn-a">
				<div class="a-list" id="a-list">
					<ul>
						<a href="#tab1" id="btab1" class="tab-link button active">全部订单</a>
						<a href="#tab2" id="btab2" class="tab-link button">待支付</a>
						<a href="#tab3" id="btab3" class="tab-link button">待发货</a>
						<a href="#tab4" id="btab4" class="tab-link button">已发货</a>
						<a href="#tab5" id="btab5" class="tab-link button">订单完成</a>
						<a href="#tab6" id="btab6" class="tab-link button">已退货</a>
						<a href="#tab7" id="btab7" class="tab-link button">不买了</a>
					</ul>
				</div>
			</div>
		</div>
		<div class="tabs">
			<div id="tab1" class="tab active"><ul class="ment-list">1</ul></div>		
			<div id="tab2" class="tab"><ul class="ment-list">2</ul></div>		
			<div id="tab3" class="tab"><ul class="ment-list">3</ul></div>
			<div id="tab4" class="tab"><ul class="ment-list">4</ul></div>		
			<div id="tab5" class="tab"><ul class="ment-list">5</ul></div>		
			<div id="tab6" class="tab"><ul class="ment-list">6</ul></div>	
			<div id="tab7" class="tab"><ul class="ment-list">7</ul></div>	
		</div>			
	</div>
	</div>
	</div>		
	<script type="text/javascript" src="zepto.min.js"></script>
	<script type="text/javascript" src="sm.min.js"></script>
	<script type="text/javascript" src="index.js"></script>	
</body>
</html>
