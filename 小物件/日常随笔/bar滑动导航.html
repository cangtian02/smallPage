<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bar滑动导航</title>
		<script src="js/jquery-2.1.0.js"></script>
<style type="text/css">
@charset "utf-8";
/* CSS Document */
*{word-wrap:break-word; outline:none; margin:0;}
body{margin:0; padding:0; color:#3c404b; background:#FFF; font-size:12px; line-height:24px;}
form,ul,li,ol,p,h1,h2,h3,h4,h5,h6,h9,dl,dt,dd,pre{margin:0; padding:0;}
input,select,textarea{font-size:12px;line-height:28px;}
body,input,select,textarea,pre{font-family:"Microsoft YaHei","微软雅黑","宋体","Arial","Arial Narrow";}
ul,li{list-style-type:none;}
/* 链接状态 */
a{text-decoration:none; color:#3C404B;}
a:hover{text-decoration:none; color:#FF5500;}
/* 浮动位置 */
.fl{float:left; display:inline;}
.fr{float:right;}
.cl{clear:both;}
/*内部位置*/
.tc{text-align:center;}
.tl{text-align:left;}
.tr{text-align:right;}
.clearfix, .Column-100, .Column, .Column-L, .Column-R, .msgContent{zoom:1;}
.clearfix:after, .Column-100:after, .Column:after ,.Column-L:after, .Column-R:after, .msgContent:after
{content:"."; display:block; clear:both; height:0; font:0/0 sans-serif; visibility:hidden;}
.Column{width:1190px; margin: 0 auto;}
.Column-100{width:100%; margin: 0 auto; min-width:1190px;}

.nav{box-shadow:0 3px 3px #DDDDDD;}
.nav ul{border-left:1px solid #EEEEEE;}
.nav ul li{float:left; display:inline; width:110px;}
.nav ul li a{display:block; width:108px; line-height: 45px; text-align:center; font-size:16px; border-right:1px solid #EEEEEE;position: relative;}				
.nav ul li a p{font-size:12px; color:#999999;}
.nav ul li.cur a, .nav ul li a:hover{color:#0D8D00; background:#FAFAFA;}
.nav ul li.cur a p, .nav ul li a:hover p{color:#0D8D00; font-weight:normal;}
.nav ul{position:relative;}
.nav ul li a .abar, .nav ul .bar{position:absolute; width:108px; height:3px; background:#0D8D00; top:0;display:none;}
.nav ul li a .abar{left: 0;}
</style>
	</head>
	<body>
		
	<div class="Column-100 nav bgf">
	    <div class="Column">
	        <ul class="clearfix">
	            <li><a href="">环保整装</a></li>
	            <li class="cur"><a href="">环保整装<div class="abar"></div></a></li>
	            <li><a href="">环保整装</a></li>
	            <li><a href="">环保整装</a></li>
	            <li><a href="">环保整装</a></li>
	            <li><a href="">环保整装</a></li>
	            <li><a href="">环保整装</a></li>
	            <li><a href="">环保整装</a></li>
	            <li><a href="">环保整装</a></li>
	            <li><a href="">环保整装</a></li>
	            <div class="bar"></div>
	        </ul>
	    </div>
	</div>

<script type="text/javascript">
$(document).ready(function(){
	var li    = $(".nav ul li"),
		cur   = $(".nav ul li.cur"),
		liw   = li.width(),
		bar   = $(".nav ul .bar");
	li.each(function(){
		if(li.hasClass("cur")){
			bar.show();
			var i = cur.index();
			if(i == 0){
				bar.css({"left":1});
				cur.find("a .abar").show();
			}else{
				bar.stop(true,false).animate({"left":i*liw},600);
				setTimeout(function(){cur.find("a .abar").show();},650);
			}
			$(this).hover(function(){
				var ii = $(this).index();
				bar.stop(true,false).animate({"left":ii*liw},300);
			},function(){
				if(i == 0){var ii = 1;}else{var ii = i*liw;}
				bar.stop(true,false).animate({"left":ii},300);
			});
		}else{				
			$(this).hover(function(){
				bar.show();
				var ii = $(this).index();
				if(ii == 0){var ii = 1;}else{var ii = ii*liw;}
				bar.stop(true,false).animate({"left":ii},300);
			},function(){
				bar.stop(true,false).animate({"left":1},300);
				bar.hide();
			});				
		}
    });
});	
</script>
	</body>
</html>
