<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>js星级评分点击星级评论打分效果</title>

<style type="text/css"> 
*{margin:0;padding:0;list-style-type:none;}
body{color:#666;font:12px/1.5 Arial;}
/* star */
#star{position:relative;width:600px;margin:20px auto;height:24px;}
#star ul,#star span{float:left;display:inline;height:19px;line-height:19px;}
#star ul{margin:0 10px;}
#star li{float:left;width:24px;cursor:pointer;text-indent:-9999px;background:url(images/star.png) no-repeat;}
#star strong{color:#f60;padding:0 10px;}
#star li.hover{background-position:0 -28px;}
#star li.super{background-position:0 -28px;}
#star li.dec{background-position:0 0;}
#star p{position:absolute;top:20px;width:159px;height:60px;display:none;background:url(images/icon.gif) no-repeat;padding:7px 10px 0;}
#star p em{color:#f60;display:block;font-style:normal;}
</style>

<script type="text/javascript" src="images/js/jquery1.42.min.js"></script>

</head>
<body>
<script type="text/javascript">
$(document).ready(function() {
	var star = $("#star")
	var iLi = $("#star ul li")
	var iLiw = $(iLi).width()
	var iSpan = $("#star .span")
	var iP = $("#star p")
	var aMsg = [
				"很不满意|差得太离谱，与卖家描述的严重不符，非常不满",
				"不满意|部分有破损，与卖家描述的不符，不满意",
				"一般|质量一般，没有卖家描述的那么好",
				"满意|质量不错，与卖家描述的基本一致，还是挺满意的",
				"非常满意|质量非常好，与卖家描述的完全一致，非常满意"
			   ]
	$(iLi).each(function(){
		var i = $(this).index()+1;
		$(this).click(function(){
			$(this).addClass("super")
			$(this).prevAll('li').addClass("super")
			$(this).nextAll('li').removeClass("super")
			$(iP).hide()
			$(iSpan).html("<strong>" + i + "分" + aMsg[i-1].match(/(.+)\|/)[1] + "</strong>" + aMsg[i-1].match(/\|(.+)/)[1])
		})	
		$(this).hover(function(){
				$(this).addClass("hover")
				$(this).prevAll('li').addClass("hover")
				$(this).nextAll('li').addClass("dec")
				var iPLw = (iLiw*i)+(iLiw/2)
				$(iP).show().css({"margin-left":iPLw})
				$(iP).html("<em><b>" + i + "分</b>" + aMsg[i-1].match(/(.+)\|/)[1] + "</em>" + aMsg[i-1].match(/\|(.+)/)[1])
			},function(){
				$(this).removeClass("hover")
				$(this).prevAll('li').removeClass("hover")
				$(this).nextAll('li').removeClass("dec")
				$(iP).hide()
		})
	});
})
</script>
	<div id="star">
		<span>jquery星级评论打分</span>
		<ul>
			<li><a href="javascript:;">1</a></li>
			<li><a href="javascript:;">2</a></li>
			<li><a href="javascript:;">3</a></li>
			<li><a href="javascript:;">4</a></li>
			<li><a href="javascript:;">5</a></li>
		</ul>
		<span class="span"></span>
		<p></p>
	</div><!--star end-->
</body>
</html>
