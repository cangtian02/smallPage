<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<div class="warp">
		<div class="warp_box" id="warp_box">
			<!-- 页面1 -->
			<div class="page page1">
				<section>
					<div class="top top_1"><img src="images/page1/p1_top_1.png" /></div>
					<div class="top top_2"><img src="images/page1/p1_top_2.png" /></div>				
					<img src="images/page1/p1_qq_1.png" class="qq qq_1" />
					<img src="images/page1/p1_qq_2.png" class="qq qq_2" />
					<img src="images/page1/p1_qq_3.png" class="qq qq_3" />
					<div class="star_box">
						<img src="images/page1/p1_star_left_1.png" class="star_left_1" />
						<img src="images/page1/p1_star_left_2.png" class="star_left_2" />
						<img src="images/page1/p1_star_left_3.png" class="star_left_3" />
						<img src="images/page1/p1_star_right_1.png" class="star_right_1" />
						<img src="images/page1/p1_star_right_2.png" class="star_right_2" />
						<img src="images/page1/p1_star_right_3.png" class="star_right_3" />
					</div>		
					<img src="images/page1/p1_bot_cloud_1.png" class="bot_cloud bot_cloud_1" />
					<img src="images/page1/p1_bot_cloud_2.png" class="bot_cloud bot_cloud_2" />
				</section>
			</div>
			
			<!-- 页面2 -->
			<div class="page page2">
				<section>
					<img src="images/page2/p2_top_title.png" class="top" />
					<div class="content_box_bg"></div>
					<div class="content_box">
						<div class="content content_1"><img src="images/page2/p2_content_1.png" /></div>
						<div class="content content_2"><img src="images/page2/p2_content_2.png" /></div>
						<div class="content content_3"><img src="images/page2/p2_content_3.png" /></div>
					</div>
				</section>
			</div>
		
			<!-- 页面3 -->
			<div class="page page3">
				<section>
					<div class="top">
						<img src="images/page3/p3_top.png" />
						<p>sonyahuang(黄诗卉)</p>
					</div>
					<img src="images/page3/p3_top_btn.png" class="top_btn" />
					<div class="center">			
						<p>您于<span>2013.07.19</span>加入鹅鹅伐木累</p>
						<p>已累计获得5星<span>2次</span>啦</p>
						<p>超越了<span>92.6%</span>的鹅厂精英</p>
						<img src="images/page3/p3_center_bg.png" />
					</div>
					<img src="images/page3/p3_qq.png" class="qq" />
					<div class="seal"><img src="images/page3/p3_seal.png" /></div>
				</section>
			</div>
		</div>
	</div>
	
	<script src="index.js"></script>
</body>
</html>
