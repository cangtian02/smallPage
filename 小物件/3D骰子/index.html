<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D骰子</title>
		<link rel="stylesheet" href="style.css" />
		<script src="jquery.js"></script>
	</head>
	<body>		
		<div class="Box clearfix">
			<ul id="box" class="box">
				<li class="box_1"></li>
				<li class="box_2"></li>
				<li class="box_3"></li>
				<li class="box_4"></li>
				<li class="box_5"></li>
				<li class="box_6"></li>
			</ul>
			<button type="button" id="btn">摇骰子</button>
			<span class="ds"></span>
		</div>		
		<script>
			$(document).ready(function(){
				var btn = $("#btn"),
					box = $("#box");
					function sjs(){sj = Math.floor(Math.random()*6 + 1);}
					sjs();
					box.addClass("b" + sj + "");
				btn.click(function(){
					sjs();
					box.removeClass().addClass("box");
					setInterval(function(){
						box.addClass("tran");
						box.addClass("b" + sj + "");
					});
					setTimeout(function(){$(".ds").text("您摇的点数为" + sj + "点");},3000);
				});
			});
		</script>	
	</body>
</html>
