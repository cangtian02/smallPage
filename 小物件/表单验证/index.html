<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单验证</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="ct-form.js" ></script>
	</head>
	<body>
		
	<div class="formbox clearfix" id="formbox">
		<div class="title tc">表单验证</div>
		<form method="post" action="" onsubmit="return to_submit('formbox');">
			<div class="table ext_contact">
				<div class="left fl tr">
					<span class="red">*</span>
					<label for="contact">姓&nbsp;&nbsp;名：</label>
				</div>
				<div class="right fl">
					<table cellpadding="0" cellspacing="0">
						<tbody>
							<tr>
								<td><input type="text" name="contact" id="contact" placeholder="请填写您的姓名" class="text" /></td>
								<td class="placeholder">请填写您的姓名</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="cl"></div>
			</div>
			<div class="table ext_sex">
				<div class="left fl tr">
					<label for="sex">性&nbsp;&nbsp;别：</label>
				</div>
				<div class="right fl">
					<table cellpadding="0" cellspacing="0">
						<tbody>
							<tr>
								<td><input type="radio" name="sex" id="sex" value="男" checked="checked" />&nbsp;男&nbsp;&nbsp;</td>
								<td><input type="radio" name="sex" id="sex" value="女" />&nbsp;女</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="cl"></div>
			</div>
			<div class="table ext_phone">
				<div class="left fl tr">
					<span class="red">*</span>
					<label for="phone">手机号码：</label>
				</div>
				<div class="right fl">
					<table cellpadding="0" cellspacing="0">
						<tbody>
							<tr>
								<td><input type="text" name="phone" id="phone" placeholder="请填写您的手机号码" class="text" /></td>
								<td class="placeholder">请填写您的手机号码</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="cl"></div>
			</div>
			<div class="table ext_email">
				<div class="left fl tr">
					<span class="red">*</span>
					<label for="email">电子邮箱：</label>
				</div>
				<div class="right fl">
					<table cellpadding="0" cellspacing="0">
						<tbody>
							<tr>
								<td><input type="text" name="email" id="email" placeholder="请填写您的电子邮箱" class="text" /></td>
								<td class="placeholder">请填写您的电子邮箱</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="cl"></div>
			</div>
			<div class="table ext_content">
				<div class="left fl tr">
					<label for="content">自我介绍：</label>
				</div>
				<div class="right fl">
					<table cellpadding="0" cellspacing="0">
						<tbody>
							<tr>
								<td class="content">
									<textarea type="text" name="content" maxlength="100" id="content" class="text" 
									onpropertychange="set_comment(this,100);" oninput="set_comment(this,100);"></textarea>
									<div class="clon">最多输入100字</div>
								</td>					
							</tr>
						</tbody>
					</table>
				</div>
				<div class="cl"></div>
			</div>
			<div class="table">
				<input type="submit" class="button" id="button" value="提&nbsp;&nbsp;交" />
				<div class="cl"></div>
			</div>				
		</form>
	</div>
				
	</body>
</html>
