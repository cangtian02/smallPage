<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D旋转图片展示</title>
		<link rel="stylesheet" href="images/style.css" />
		<script src="images/js/jquery.js"></script>
	</head>
	<body>
		<section id="peBox" class="peBox">
			<section id="box" class="box">				
				<img src="images/2.jpg"  />
				<img src="images/1.jpg"  />
				<img src="images/3.jpg"  />
				<img src="images/4.jpg"  />
				<img src="images/5.jpg"  />
				<img src="images/6.jpg"  />
			</section>
		</section>			
		<script>
		$(document).ready(function(){
			var box = $("#box"),
				img = box.find("img"),
				imgw = img.width(),
				len = img.length,
				deg = 360/len/2,				
				r = (imgw/2)/Math.tan(deg/180*Math.PI),
				rot = 0;
			img.each(function(i){
				$(this).css({"transform": "rotateY(" + i*60 +"deg) translateZ(" + r + "px)"});
				$(this).click(function(){					
					++rot;
					var rotY = deg*2*rot;
					box.css({"transform": "rotateY(" + -rotY +"deg)"});					
				});
			});		
		});		
		</script>		
	</body>
</html>
