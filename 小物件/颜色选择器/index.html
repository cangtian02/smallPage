<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{margin: 0;font-family: "微软雅黑";}
			ul,li{margin: 0;padding: 0;list-style: none;}
			.clearfix:after{content: ".";display: block;clear: both;height: 0;font: 0/0 sans-serif;visibility: hidden;}
			.colorPicker-box{width: 277px;background: #FFFFFF;border: 1px solid #999999;position: absolute;top: 50px;left: 300px;}
				.colorPicker-box .colorList{padding: 5px;border-bottom: 1px solid #999999;}
				.colorPicker-box .colorList li{width: 13px;height: 13px;cursor: pointer;}				
				.colorPicker-box .colorList .s-one{width: 13px;border: 1px solid #000000;float: left;}
				.colorPicker-box .colorList .s-one li{border-top: 1px solid #000000;}
				.colorPicker-box .colorList .s-one li:first-child{border-top: none;}				
				.colorPicker-box .colorList .s-two{float: left;border-bottom: 1px solid #000000;}				
				.colorPicker-box .colorList .s-two li{float: left;border-top: 1px solid #000000;border-right: 1px solid #000000;}							
				.colorPicker-box .show-box{padding: 8px 0 8px 2px;background: #003366;}
				.colorPicker-box .show-box li{float: left;height: 18px;line-height: 18px;font-size: 12px;color: #FFFFFF;margin-right: 3px;}
				.colorPicker-box .show-box li:last-child{margin-right: 0;}
				.colorPicker-box .show-box li span{display: inline-block;width: 23px;height: 18px;padding-left: 1px;background: #FFFFFF;border-radius: 2px;color: #000000;vertical-align: text-top;}
				.colorPicker-box .show-box li:last-child span{width: 49px;}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="js/jquery-1.12.0.min.js" ></script>
		<script type="text/javascript" src="js/colorPicker.js" ></script>		
	</body>
</html>
