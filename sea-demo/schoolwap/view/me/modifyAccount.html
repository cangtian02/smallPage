<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="../../sea_modules/sm/0.6.2/sm.min.css" />
</head>
<body>
	<div class="page-group">
	<div class="page">
	<div class="content">
		<div class="list-block">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">用户头像：</div>
							<div class="item-input"><div class="sayimo-img"><img src="" id="headPhoto"></div></div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">用户账号：</div>
							<div class="item-input" id="accout"></div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">真实姓名：</div>
							<div class="item-input"><input type="text" id="realName" value="" /></div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner sayimo-item-inner">
							<div class="item-title label">昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：</div>
							<div class="item-input" id="alias"></div>
						</div>
					</div>
				</li>
			</ul>
		</div>	
		<div class="list-block">
			<ul>
				<li>
					<div class="item-link item-content">
						<div class="item-inner">
							<div class="item-title label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</div>
							<div class="item-input">
								<select id="sex">
									<option value="M">男</option>
									<option value="W">女</option>
								</select>
							</div>
						</div>
					</div>
				</li>
				<li>
					<a href="javascript:;" class="item-link item-content"  id="mobilePhonejump">
						<div class="item-inner">
							<div class="item-title">捆绑手机：</div>
							<div class="item-title sayimo-modify-fontcolor" id="mobilePhone"></div>
						</div>
					</a>
				</li>
				<li>
					<div  class="item-link item-content">
						<div class="item-inner">
							<div class="item-title label">出生日期：</div>
							<div class="item-input"><input type="text" id='birthday' readonly /></div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-link item-content">
						<div class="item-inner">
							<div class="item-title label">所在地区：</div>
							<div class="item-input">
								<input type="text" id='city-picker' value="" />
								<input type="hidden" id='baseAreaCode' value="" />
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="btn" id="btn">保存</div>
	</div>
	</div>
	</div>
	<script src="../../sea_modules/zepto/1.2.0/zepto.js"></script>
	<script src="../../sea_modules/sea/3.0.1/sea.js"></script>
	<script src="../../config.js"></script>
	<script>seajs.use(SAYIMO.BUILD + 'control/me/modifyAccount/modifyAccount');</script>	
</body>
</html>
