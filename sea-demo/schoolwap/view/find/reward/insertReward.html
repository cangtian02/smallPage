<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="../../../sea_modules/sm/0.6.2/sm.min.css" />
</head>
<body>
	<div class="page-group">
    <div class="page">
	<div class="content">		
		 <div class="list-block">
		    <ul>
			    <li>
			    	<div class="item-content"><div class="item-inner">
			        	<div class="item-title label"><span class="red">*&nbsp;</span>联系人</div>
			        	<div class="item-input"><input type="text" id="linkMan" placeholder="联系人" /></div>
			       </div></div>
			    </li>
			    <li>
			    	<div class="item-content"><div class="item-inner">
			        	<div class="item-title label"><span class="red">*&nbsp;</span>联系方式</div>
			        	<div class="item-input"><input type="text" id="linkInfo" placeholder="联系方式" /></div>
			       </div></div>
			    </li>				    
			    <li>
			    	<div class="item-content"><div class="item-inner">
			        	<div class="item-title label"><span class="red">*&nbsp;</span>设计简述</div>
			        	<div class="item-input"><textarea rows="2" escape="false" id="resume" placeholder="设计简述"></textarea></div>
			       </div></div>
			    </li>		    	
			    <li>
			    	<div class="item-content"><div class="item-inner">
			        	<div class="item-title label"><span class="red">*&nbsp;</span>照片上传</div>
			        	<div class="item-input">（最多上传5张图片）</div>
			       </div></div>
			    </li>
			</ul>
			<div class="image-list clearfix" id="image-list">
				<div class="image-btn fl"><input accept="image/*" type="file" id="file" class="file" name="file" ></div>
			</div>
		</div>
		<div class="btn" id="btn">提交</div>
	</div>
    </div>
    </div>   
    <script src="../../../sea_modules/zepto/1.2.0/zepto.js"></script>
	<script src="../../../sea_modules/sea/3.0.1/sea.js"></script>
	<script src="../../../config.js"></script>
	<script>seajs.use(SAYIMO.BUILD + 'control/find/reward/insertReward');</script>	
</body>
</html>
