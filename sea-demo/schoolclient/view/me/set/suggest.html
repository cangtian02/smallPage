<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="../../../sea_modules/sm/0.6.2/sm.min.css" />
</head>
<body>
	<div class="page-group">
	<div class="page">
	<div class="content">
		<div class="list-block">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<textarea class="suggestContent" id="suggestContent" rows="4" placeholder="我们的每一个进步，都离不开您的意见和建议" maxlength="300" ></textarea>
						</div>
					</div>
				</li>				
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型：</div>
							<div class="item-input">
								<select id="contentType">
									<option value="1">意见</option>
									<option value="0">问题</option>
								</select>
							</div>
						</div>
					</div>
				</li>		
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机：</div>
							<div class="item-input">
								<input type="tel" class="linkInfo" id="linkInfo" placeholder="联系方式" />
							</div>
						</div>
					</div>
				</li>			
			</ul>
		</div>
		<div class="image-list clearfix">
			<div class="image-btn fl"><input accept="image/*" type="file" id="file" name="file" ></div>
		</div>
		<div class="btn" id="btn">提交</div>
	</div>
	</div>
	</div>
	<script src="../../../sea_modules/zepto/1.2.0/zepto.js"></script>
	<script src="../../../sea_modules/sea/3.0.1/sea.js"></script>
	<script src="../../../config.js"></script>
	<script>seajs.use(SAYIMO.BUILD + 'control/me/set/suggest');</script>	
</body>
</html>
