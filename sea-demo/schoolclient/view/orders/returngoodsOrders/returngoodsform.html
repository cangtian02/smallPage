<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="../../../sea_modules/sm/0.6.2/sm.min.css" />
</head>
<body>
	<div class="page-group">
	<div class="page">
	<div class="content">			
		<div class="ment-list"></div>		
		<div class="return-box">			
			<div class="table">
				<div class="t">选择方式</div>
				<div class="c">
					<ul class="t-list">
						<li data-type="1"><em></em>申请退货</li>
						<li data-type="2"><em></em>申请换货</li>
					</ul>
				</div>
			</div>
			<div class="table">
				<div class="t">选择数量</div>
				<div class="c">
					<div class="num">
						<div class="numbox" data-numbox-min='1' data-numbox-max='1'>						
							<button class="btn numbox-btn-min" type="button">-</button>
							<input id="number" class="numbox-input tc" type="text" name="buyNum" value="1" readonly />
							<button class="btn numbox-btn-plus" type="button">+</button>
						</div>
					</div>
				</div>
			</div>			
			<textarea class="commentContent" id="commentContent" rows="4" placeholder="请输入申请说明" maxlength="200" ></textarea>				
			<div class="image-list clearfix">
				<div class="image-btn fl"><input accept="image/*" type="file" id="file" name="file" ></div>
			</div>
			<div class="ok-btn" id="ok-btn">确认申请</div>
		</div>		
	</div>
	</div>
	</div>
	<script src="../../../sea_modules/zepto/1.2.0/zepto.js"></script>
	<script src="../../../sea_modules/sea/3.0.1/sea.js"></script>
	<script src="../../../config.js"></script>
	<script>seajs.use(SAYIMO.BUILD + 'control/orders/returngoodsOrders/returngoodsform');</script>	
</body>
</html>
