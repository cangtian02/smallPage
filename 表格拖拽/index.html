<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格拖拽</title>
  <style>
    ul{margin: 20px 10px;padding: 0;border: 1px solid #eee;}
    li{list-style: none;height: 50px;border-bottom: 1px solid #eee;}
    li:last-child{border-bottom: none;}
    input{width: 96%;margin: 0 2%;line-height: 46px;border: none;outline: none;}
  </style>
  <script src="./index.js"></script>
</head>
<body>
  <ul id="box">
    <li>
      <input placeholder="请输入内容1" />
    </li>
    <li>
      <input placeholder="请输入内容2" />
    </li>
    <li>
      <input placeholder="请输入内容3" />
    </li>
    <li>
      <input placeholder="请输入内容4" />
    </li>
    <li>
      <input placeholder="请输入内容5" />
    </li>
  </ul>
</body>
</html>
